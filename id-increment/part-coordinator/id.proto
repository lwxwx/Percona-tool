syntax="proto2";
package IDIncrement;

option cc_generic_services = true;

message IDRequest {
      required string page_table_no = 1;
};

message IDResponse {
      required int32 part_id = 1;//分区序号
      required int64 s_id = 2;//单分区id
      required int64 m_id = 3;//跨分区id      
};

service IDService {
      rpc IDInc(IDRequest) returns (IDResponse);
};
